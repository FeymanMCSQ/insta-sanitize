<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Sanitizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Arial;
      }
      body {
        margin: 0;
        padding: 12px;
        width: 300px;
        background: #0b0c10;
        color: #eaf0f1;
      }
      header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      header img {
        width: 20px;
        height: 20px;
      }
      h1 {
        font-size: 14px;
        font-weight: 700;
        margin: 0;
      }
      .card {
        background: #111317;
        border: 1px solid #1f2430;
        border-radius: 10px;
        padding: 10px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 8px 0;
      }
      label {
        font-size: 13px;
      }
      input[type='checkbox'] {
        width: 18px;
        height: 18px;
        accent-color: #5eead4;
      }
      .hint {
        font-size: 11px;
        color: #9fb0bf;
        margin-top: 8px;
      }
      .linkbar {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      a {
        color: #93c5fd;
        text-decoration: none;
        font-size: 12px;
      }
      a:hover {
        text-decoration: underline;
      }
      .save {
        margin-top: 10px;
        width: 100%;
        border: 0;
        padding: 8px 10px;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      .save:active {
        transform: translateY(1px);
      }
      .status {
        margin-top: 6px;
        font-size: 11px;
        color: #a7f3d0;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../assets/icons/icon16.png" alt="" />
      <h1>Instagram Sanitizer</h1>
    </header>

    <section class="card" role="group" aria-label="Filtering toggles">
      <div class="row">
        <label for="blockExplore">Block Explore</label>
        <input id="blockExplore" type="checkbox" />
      </div>
      <div class="row">
        <label for="blockReels">Block Reels</label>
        <input id="blockReels" type="checkbox" />
      </div>
      <div class="row">
        <label for="hideSuggested">Hide “Suggested”</label>
        <input id="hideSuggested" type="checkbox" />
      </div>
      <div class="row">
        <label for="hideSponsored">Hide “Sponsored”</label>
        <input id="hideSponsored" type="checkbox" />
      </div>
      <div class="row">
        <label for="onlyFollowed">Only from followed accounts</label>
        <input id="onlyFollowed" type="checkbox" />
      </div>
      <div class="row">
        <label for="debug">Debug logs</label>
        <input id="debug" type="checkbox" />
      </div>

      <button id="save" class="save">Save & Apply</button>
      <div id="status" class="status" aria-live="polite"></div>

      <p class="hint">
        Tip: You can fine-tune phrases and allowlisted usernames in the Options
        page.
      </p>
      <div class="linkbar">
        <a id="openOptions" href="#">Open Options</a>
        <a
          id="openInstagram"
          href="https://www.instagram.com/"
          target="_blank"
          rel="noreferrer"
          >Open Instagram</a
        >
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
